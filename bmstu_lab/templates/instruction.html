<!doctype html>
<html lang="en" class="h-100">

<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <meta charset="utf-8">
</head>

<body>
    <header>
        <div class="header-content">
            <a href="{% url 'tools' %}" class="home-button">На главную</a>
        </div>
    </header>

    <div class="docs-scroll-container" data-important-algolia-crawl="true">
        <div class="page-body full-width flush docs-page">
            <div class="anchor-heading-root">
                <div class="anchor-heading-link">
                    <h1 class="anchor-heading" data-name="assistant-tools">
                        <p>Запрос</p>

                    </h1>
                    <form method="post" class="delete-instruction-button"
                        action="{% url 'delete_instruction' instruction.id %}">
                        {% csrf_token %}
                        <button type="submit"> Удалить</button>
                    </form>
                </div>

            </div>
            <div class="markdown-page markdown-content markdown-prompt-blockquote assistants-tools">

                <label class="intent">{{instruction.intent}}</label>
                {% for tool_instruction in tools_in_instruction %}
                <a href="{% url 'tool_url' tool_instruction.tool.id %}">
                    <div class="icon-item mt-6 {% if not forloop.last %}mb-8{% endif %}">
                        <div class="icon-item-icon">
                            <img src="{{ tool_instruction.tool.image_url }}" width="24" height="24"
                                alt="{{ tool_instruction.tool.title }} Icon">
                        </div>
                        <div class="icon-item-right">
                            <div class="icon-item-title">
                                <div class="icon-item-title body-large">{{ tool_instruction.tool.title }}</div>
                                <div class="pointer">
                                    <img src="https://webfor.com/wp-content/uploads/right-chevron-svgrepo-com.svg"
                                        width="18" height="18" alt="Pointer Icon">
                                </div>
                            </div>
                            <div class="icon-item-desc body-small">
                                <p>{{ tool_instruction.tool.description }}</p>
                            </div>
                        </div>
                    </div>
                </a>
                {% empty %}
                <p>Нет инструментов, соответствующих вашему запросу.</p>
                {% endfor %}


            </div>
        </div>
    </div>

</body>

</html>
